<!-- Toast container -->
<div class="toast-container">
  <div class="toast" *ngIf="toast | async as t" [ngClass]="t.type">
    <div class="toast-content" style="display:flex; align-items:center; gap:0.2rem;">
      <!-- Icon -->
      <i *ngIf="t.icon" class="las" [ngClass]="'la-' + t.icon"></i>

      <!-- Text and description -->
      <div>
        <div class="toast-text">{{ t.text }}</div>
        <div *ngIf="t.description" class="toast-description">{{ t.description }}</div>
      </div>
    </div>
  </div>
</div>

<!-- Buttons -->
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
  <div class="max-w-5xl w-full grid grid-cols-2 lg:grid-cols-2 gap-6">
    <button (click)="callServer()" class="action-btn blue">
      <div class="icon-circle"><i class="las la-bell icon"></i></div>
      <span>Call Server</span>
    </button>

    <button (click)="orderWings()" class="action-btn orange">
      <div class="icon-circle"><i class="las la-pizza-slice icon"></i></div>
      <span>Just Arrived!</span>
    </button>

    <button (click)="janitor()" class="action-btn cyan">
      <div class="icon-circle"><i class="las la-tint icon"></i></div>
      <span>Janitor Required</span>
    </button>

    <button (click)="emergency()" class="action-btn red">
      <div class="icon-circle"><i class="las la-exclamation-triangle icon"></i></div>
      <span>Emergency</span>
    </button>
  </div>
</div>
